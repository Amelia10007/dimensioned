language: rust
cache: cargo
sudo: false
rust:
  - stable
  - beta
  - nightly

notifications:
  email:
    recipients: paho@paholg.com

matrix:
  include:
    - rust: nightly-2018-06-19
      env:
        - CLIPPY_VERSION=0.0.209
      before_script:
        - cargo install clippy --version $CLIPPY_VERSION || echo "Clippy already installed"
        - cargo clippy --version
      script: |
        cargo clippy --all-features -- -D clippy &&
        cargo test --all-features

before_script:
  - rustup component add rustfmt-preview
script: |
  cargo fmt --version &&
  cargo fmt --all -- --check &&
  cargo build &&
  cargo test --features "approx quickcheck serde serde_test" &&
  cargo doc

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" &&
    test $TRAVIS_BRANCH == "master" &&
    cargo publish --token ${CRATESIO_TOKEN}

